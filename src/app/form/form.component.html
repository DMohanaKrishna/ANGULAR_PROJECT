<div class="container">
  <h1>Adding new Photo</h1>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" />
      <div *ngIf="addForm.get('title')?.invalid && addForm.get('title')?.touched" class="error-message">
        <span>Title is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="thumbnailUrl">Thumbnail </label>
      <input type="text" id="thumbnailUrl" formControlName="thumbnailUrl" />
      <div *ngIf="addForm.get('thumbnailUrl')?.invalid && addForm.get('thumbnailUrl')?.touched" class="error-message">
        <span>Thumbnail URL is required</span>
      </div>
      <div *ngIf="addForm.controls.thumbnailUrl.errors?.['minlength']" class="error-message">
        <span>Thumbnail URL must be at least 3 characters long</span>
      </div>
    </div>

    <div class="form-group">
      <label for="url">PHOTO URL</label>
      <input type="text" id="url" formControlName="url" />
      <div *ngIf="addForm.get('url')?.invalid && addForm.get('url')?.touched" class="error-message">
        <span>URL is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="albumId">Album ID</label>
      <input type="text" id="albumId" formControlName="albumId" />
      <div *ngIf="addForm.get('albumId')?.invalid && addForm.get('albumId')?.touched" class="error-message">
        <span>Album ID is required</span>
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="addForm.invalid">SAVE</button>
  </form>
</div>
